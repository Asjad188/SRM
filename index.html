<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Student Record Management System</h1>
        </header>

        <section id="addStudentForm">
            <h2>Add Student</h2>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="grade">Grade:</label>
                <input type="number" id="grade" required>

                <button type="button" id="addButton">Add Student</button>
            </form>
        </section>

        <section id="studentList">
            <h2>Student List</h2>
            <div id="students" class="table-container"></div>
            <button type="button" id="printButton">Print List</button>
            <button type="button" id="saveButton">Save List</button>
        </section>
    </div>

    <script defer src="main.dart.js"></script>
</body>

</html>
